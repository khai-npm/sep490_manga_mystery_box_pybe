name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: [self-hosted, py-cicd]   
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t be-py:latest .

      - name: Restart container
        run: |
          docker stop be-py || true
          docker rm be-py || true
          docker run -d --name be-py --env-file /home/khai-npm/.env -p 8000:8000 -v /etc/localtime:/etc/localtime:ro -v /etc/timezone:/etc/timezone:ro be-py:latest
          
