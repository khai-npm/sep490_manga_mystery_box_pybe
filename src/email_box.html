<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manga Mystery Box - Xác minh Email</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', Arial, sans-serif;
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                padding: 20px;
            }
            .container {
                max-width: 600px;
                margin: auto;
                background: #fff;
                padding: 40px 32px 32px 32px;
                border-radius: 16px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
                position: relative;
                overflow: hidden;
            }
            .logo {
                width: 50%;
                height: 10%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 24px auto;
                font-size: 32px;
                color: #fff;
                font-weight: bold;
                letter-spacing: 2px;
            }
            h2 {
                color: #222;
                text-align: center;
                margin-bottom: 12px;
            }
            p {
                color: #444;
                font-size: 16px;
                margin: 10px 0;
                text-align: center;
            }
            .code-box {
                font-size: 28px;
                font-weight: bold;
                color: #fff;
                background: linear-gradient( #DC0FFF 0%, #FFD721 100%);
                border-radius: 8px;
                padding: 18px 0;
                margin: 24px 0;
                letter-spacing: 4px;
                text-align: center;
                box-shadow: 0 2px 8px rgba(67, 233, 123, 0.12);
                user-select: all;
            }
            hr {
                border: none;
                border-top: 1px solid #eee;
                margin: 32px 0 16px 0;
            }
            .footer {
                font-size: 12px;
                color: #aaa;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            
                <img class="logo" src="https://github.com/khai-npm/sep490_manga_mystery_box_pybe/blob/main/src/logo.png?raw=true" alt="Manga Mystery Box Logo">
            
            <h2>Chào bạn,</h2>
            <p>Cảm ơn bạn đã đăng ký <strong>Manga Mystery Box!</strong></p>
            <p>Đây là mã xác minh email của bạn:</p>
            <div class="code-box">{code}</div>
            <p>Mã này sẽ hết hạn sau <strong>5 phút</strong>.</p>
            <p>Nếu bạn không yêu cầu xác minh, vui lòng bỏ qua email này.</p>
            <hr />
            <div class="footer">Email này được gửi tự động. Vui lòng không trả lời lại.</div>
        </div>
    </body>
</html>
